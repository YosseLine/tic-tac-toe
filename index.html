<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <table class="board board-js" >
      <tbody>
        <tr>
          <td id="s1"></td>
          <td id="s2"></td>
          <td id="s3"></td>
        </tr>
        <tr>
          <td id="s4"></td>
          <td id="s5"></td>

        </tr>
        <tr>
          <td id="s7"></td>
          <td id="s8"></td>

        </tr>

    <button id="button" name="button">REINICIAR</button>
    <figure class="pusheen">

    <div class="container-results">

      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

</html>
